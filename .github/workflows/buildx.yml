name: buildx

on:
  push:
  schedule:
    - cron: "30 04 * * MON"

jobs:
  buildx:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        docker-file:
          - path: .
            file-name: Dockerfile
            base-img: node:12
            tags: "12"
            platforms: linux/amd64

          - path: .
            file-name: Dockerfile
            base-img: node:12-slim
            tags: "12-slim"
            platforms: linux/amd64

          - path: .
            file-name: Dockerfile
            base-img: node:12-slim
            tags: "12-slim-with-python"
            platforms: linux/amd64

          - path: .
            file-name: Dockerfile-alpine
            base-img: node:12-alpine
            tags: "12-alpine"
            platforms: linux/amd64,linux/arm64

          - path: .
            file-name: Dockerfile
            base-img: node:14
            tags: "14 latest"
            platforms: linux/amd64

          - path: .
            file-name: Dockerfile
            base-img: node:14-slim
            tags: "14-slim slim"
            platforms: linux/amd64

          - path: .
            file-name: Dockerfile
            base-img: node:14
            tags: "14-slim-with-python"
            platforms: linux/amd64

          - path: .
            file-name: Dockerfile-alpine
            base-img: node:14-alpine
            tags: "14-alpine"
            platforms: linux/amd64,linux/arm64

          - path: .
            file-name: Dockerfile
            base-img: node:16
            tags: "16"
            platforms: linux/amd64

          - path: .
            file-name: Dockerfile
            base-img: node:16
            tags: "16-slim"
            platforms: linux/amd64

          - path: .
            base-img: node:16
            file-name: Dockerfile
            tags: "16-slim-with-python"
            platforms: linux/amd64

          - path: .
            file-name: Dockerfile-alpine
            base-img: node:16-alpine
            tags: "16-alpine"
            platforms: linux/amd64,linux/arm64

          - path: .
            file-name: Dockerfile-alpine
            base-img: node:16-alpine-with-python
            tags: "16-alpine-with-python"
            platforms: linux/amd64,linux/arm64


    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0

      - name: Prepare
        id: prepare
        run: |
          DOCKER_IMAGE=kokororin/node-chrome
          TEMP="${{ matrix.docker-file.tags }}"
          TAGZ=($TEMP)
          VERSION=${TAGZ[0]}
          for i in "${!TAGZ[@]}"; do
            if [ "$i" -eq "0" ];
            then
              TAGS="${DOCKER_IMAGE}:${TAGZ[$i]}"
            else
              TAGS="${TAGS},${DOCKER_IMAGE}:${TAGZ[$i]}"
            fi
          done
          echo ::set-output name=docker_image::${DOCKER_IMAGE}
          echo ::set-output name=version::${VERSION}
          echo ::set-output name=tags::${TAGS}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1.2.0

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1.6.0
        with:
          install: true

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Docker Buildx (build)
        uses: docker/build-push-action@v2.7.0
        if: success() && !contains(github.ref, 'master')
        with:
          push: false
          context: ${{ matrix.docker-file.path }}
          file: ${{ matrix.docker-file.path }}/${{ matrix.docker-file.file-name }}
          build-args: |
            BASE_IMAGE=${{ matrix.docker-file.base-img }}
            TAGS=${{ matrix.docker-file.tags }}
          platforms: ${{ matrix.docker-file.platforms }}
          tags: ${{ steps.prepare.outputs.tags }}

      - name: Docker Login
        if: success() && contains(github.ref, 'master')
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Buildx (push)
        uses: docker/build-push-action@v2.7.0
        if: success() && contains(github.ref, 'master')
        with:
          push: true
          context: ${{ matrix.docker-file.path }}/
          file: ${{ matrix.docker-file.path }}/${{ matrix.docker-file.file-name }}
          build-args: |
            BASE_IMAGE=${{ matrix.docker-file.base-img }}
            TAGS=${{ matrix.docker-file.tags }}
          platforms: ${{ matrix.docker-file.platforms }}
          tags: ${{ steps.prepare.outputs.tags }}
